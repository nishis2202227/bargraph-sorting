<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bar Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Bar Graph</h1>

    <div class="input-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <input type="number" id="product-rating" placeholder="Rating (1-5)">
        <button id="add-product">Add Product</button>
    </div>

    <div class="sort-container">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>

    <div class="graphs">
        <div>
            <h2>Price Graph</h2>
            <div id="price-graph" class="bar-graph"></div>
        </div>
        <div>
            <h2>Rating Graph</h2>
            <div id="rating-graph" class="bar-graph"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
